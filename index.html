<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="row">
      <div class="header col s12 grey darken-3">
        <h4 class="white-text">Weather Dashboard</h4>
      </div>
    </div>
    <div class="row main-area">
      <div class="col s5 grey lighten-3 main-area">
        <div class="row">
          <div class="col s12">
            <h6 class="search-title">Search for a city:</h6>
          </div>
        </div>
        <div class="row search-row">
          <div class="col s9">
            <div class="input-field">
              <input id="city-search" type="text" />
              <label for="city-search">ex. Seattle</label>
            </div>
          </div>
          <div class="col s3">
            <button
              id="search-btn"
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
            >
              <i class="material-icons">search</i>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div id="search-history" class="collection"></div>
          </div>
        </div>
      </div>
      <div class="col s7 main-area weather-display">
        <div class="current-weather">
          <h5 id="curr-city">Nothing to display</h5>
          <p id="curr-temp"></p>
          <p id="curr-humid"></p>
          <p id="curr-wind"></p>
          <p id="curr-uv"></p>
        </div>
        <div class="forecast">
          <h6>5 Day Forecast</h6>
          <div class="day-container"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
